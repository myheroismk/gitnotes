<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    var Bugatti = {
      make: 'Bugatti',
      model: 'veyron',
      year:  2017,
      color: 'pink',
      passengers: 2,
      convertible: true,
      mileage:  20000000
    }
    var audi = {
      make: 'audi',
      model: 'A6',
      year:  2016,
      color: 'black',
      passengers: 4,
      convertible: false,
      mileage:  500,
      drive: function() {
        alert("Zoom zoom!");
      }
    }
    function isnewcar(car){
      if(car.year >= 2017 && car.mileage <= 1000){
        document.write(car.make + "是新车");
      }else{
        document.write(car.make + "是破车，不值钱");
      }
      document.write("<br>")
    }
    isnewcar (Bugatti);
    isnewcar (audi);
    audi.drive();
  </script>
</body>
</html>
